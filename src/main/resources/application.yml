server:
    port: 8083
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:23306/jpa
        username: root
        password: password
    jpa:
        hibernate:
            ddl-auto: create
        show-sql: true
        properties:
            hibernate:
                format_sql: true
logging:
    level:
        org.hibernate.type.descriptor.sql: trace