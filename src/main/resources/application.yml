server:
    port: 8083
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:53306/jpa
        username: root
        password:
    jpa:
        show-sql: true
        generate-ddl: true
        hibernate:
            ddl-auto: validate
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
                format_sql: true
logging:
    level:
        org.hibernate.type.descriptor.sql: trace